<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../../static/site/css/app.css" th:href="@{/site/css/app.css}" rel="stylesheet">
</head>
<body>
<div class="container" layout:fragment="header">
    <header class="blog-header py-3 sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">订阅</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">LUO BLOG</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <th:block th:unless="${session.userSessionKey==null}">
                    <div class="dropdown dropdown-hover text-end profile">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none text-small" aria-expanded="false">
                            <img th:src="@{/site/img/avatar.jpeg}" alt="mdo" width="32" height="32" class="rounded-circle">
                            <span class="m-1 text-secondary">年糕小痘痘</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small pt-2">
                            <li><a class="dropdown-item" href="#">个人中心</a></li>
                            <li><a class="dropdown-item" href="#">我的收藏</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">退出登录</a></li>
                        </ul>
                    </div>
                </th:block>
                <th:block th:if="${session.userSessionKey==null}">
                    <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </th:block>
            </div>
        </div>
    </header>
</div>
<main class="container" layout:fragment="content"></main>
<footer class="blog-footer" layout:fragment="footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
