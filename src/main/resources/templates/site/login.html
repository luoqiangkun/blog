<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../../static/site/css/app.css" th:href="@{/site/css/app.css}" rel="stylesheet">
</head>
<body>
    <main class="signin">
        <form id="loginForm" class="form-signin">
            <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">请登录</h1>
            <div class="error-msg"></div>
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
                <label for="name">用户名</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                <label for="password">密码</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="captcha" id="captcha" placeholder="验证码">
                <label for="captcha">验证码</label>
                <div class="captcha">
                    <img alt="验证码" onclick="this.src='/common/captcha?d=' + new Date()*1" src="/common/captcha" />
                </div>
            </div>
            <div class="checkbox my-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">登陆</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>

<!-- jQuery -->
<script th:src="@{/site/js/jquery/jquery.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/site/js/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/site/js/jquery-validation/additional-methods.min.js}"></script>
<script th:src="@{/site/js/login.js}"></script>
</body>
</html>
