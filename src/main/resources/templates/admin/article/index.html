<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout/default">
    <head>
        <title>首页</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Main content -->
            <section class="content pt-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card mb-2" style="width: 100%">
                                <div class="card-body">
                                    <form class="d-block">
                                        <div class="form-row">
                                            <div class="form-group col-md-4 row">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="inputEmail3">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4 row">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="inputEmail3">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4 ">
                                                <button type="submit" class="btn btn-primary">搜索</button>
                                                <button type="submit" class="btn btn-info">导出</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-container">
                                        <div id="toolbar">
                                            <a th:href="@{/admin/article/create}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 添加</a>
                                            <button type="button" class="btn btn-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
                                        </div>
                                        <table id="table" class="table table-bordered table-hover">
                                        </table>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
    </body>
<th:block layout:fragment="asset">
    <script th:src="@{/admin/js/article.js}"></script>
</th:block>
</html>
