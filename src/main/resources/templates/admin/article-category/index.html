<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout/default">
    <head>
        <title>首页</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">文章</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">文章管理</a></li>
                                <li class="breadcrumb-item active">文章列表</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-container">
                                        <div id="toolbar">
                                            <a th:href="@{/admin/article-category/create}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 添加</a>
                                            <button type="button" class="btn btn-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
                                        </div>
                                        <table id="table" class="table table-bordered table-hover">
                                        </table>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
    </body>
<th:block layout:fragment="asset">
    <script th:src="@{/admin/js/article-category.js}"></script>
</th:block>
</html>
