<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout/default">
<head>
    <title>添加新闻</title>
    <link rel="stylesheet" th:href="@{/admin/plugins/summernote/summernote-bs4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/adminlte.min.css}">
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>标记分类</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">文章管理</a></li>
                        <li class="breadcrumb-item active">文章分了</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <!-- form start -->
                        <form id="form" class="form-horizontal">
                            <input type="hidden" id="categoryId" name="categoryId" th:value="${articleCategory.categoryId}">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="categoryName" class="col-sm-2 col-form-label">分类名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="分类名称" th:value="${articleCategory.categoryName}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="categorySort" class="col-sm-2 col-form-label">分类排序</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="categorySort" id="categorySort" placeholder="分类排序" th:value="${articleCategory.categorySort}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">是否启用</label>
                                    <div class="col-sm-10">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" name="categoryEnabled" id="categoryEnabled" th:value="${articleCategory.categoryEnabled}">
                                            <label class="custom-control-label" for="categoryEnabled"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                            <!-- /.card-footer -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
</body>
<th:block layout:fragment="asset">
    <!-- Summernote -->
    <script th:src="@{/admin/js/article-category.js}"></script>
</th:block>
</html>
